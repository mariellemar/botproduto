<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="form-container">
        <h2>Atualizar Produto</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" value="{{ produto._Produto__nome }}">
            </div>
            <div class="form-group">
                <label for="preco">Pre√ßo (R$):</label>
                <input type="number" step="0.01" id="preco" name="preco" value="{{ produto._Produto__preco }}">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="{{ produto._Produto__quantidade }}">
            </div>
            <div class="form-group">
                <button type="submit">Atualizar Produto</button>
            </div>
        </form>
    </div>

</body>
</html>
